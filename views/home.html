<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link href="/stylesheets/home.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="root">
    <nav>药品存销管理系统
        <a href="/login" class="logout">退出登录</a>
    </nav>
    <div class="container">
        <div class="banner">
            <ul onclick="doSelect()">
                <li><h2>信息查询删除操作</h2></li>
                <li>药品信息</li>
                <li>员工信息</li>
                <li>入库出库</li>
                <li>客户信息</li>
            </ul>
            <div class="banner-line"></div>
            <ul onclick="doOther()">
                <li><h2>信息增加修改操作</h2></li>
                <li>药品入库</li>
                <li>药品出库</li>
                <li></li>
            </ul>
        </div>
        <div class="content">
            <div id="select" class="content-items">
                <div id="medicinal" class="content-item">
                    <h2>药品信息查询及删除</h2>
                    <div class="select-input">
                        <label>请输入药品编号: </label>
                        <input type="text" id="sMedId" value=""/>
                        <button  onclick="selectMed()">查询</button>
                    </div>
                    <button onclick="selectMedAll()" class="select-btn">查询所有药品信息</button>
                    <table border="1" id="showMed">
                        <tr>
                            <th>药品编号</th>
                            <th>药品名称</th>
                            <th>生产厂家</th>
                            <th>生产日期</th>
                            <th>保质期</th>
                            <th>用途</th>
                            <th>价格</th>
                            <th>数量</th>
                            <th>经手人</th>
                            <th>操作</th>
                        </tr>
                    </table>
                </div>
                <div id="worker" class="content-item">
                    <h2>员工信息查询及删除</h2>
                    <div class="select-input">
                        <label>请输入员工编号: </label>
                        <input type="text" id="sWorkerId" value=""/>
                        <button  onclick="selectSala()">查询</button>
                    </div>
                    <button onclick="selectSalaAll()" class="select-btn">查询所有员工信息</button>
                    <table border="1" id="showWorker">
                        <tr>
                            <th>员工编号</th>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>性别</th>
                            <th>职务</th>
                            <th>操作</th>
                        </tr>
                    </table>
                </div>
                <div id="stock" class="content-item">
                    <h2>入库出库查询及删除</h2>
                    <div class="select-input">
                        <label>请输入药品编号: </label>
                        <input type="text" id="sMed" value=""/>
                        <button  onclick="selectInout()">查询</button>
                    </div>
                    <button onclick="selectInoutAll()" class="select-btn">查询所有出库入库信息</button>
                    <table border="1" id="showInOut">
                        <tr>
                            <th>药品编号</th>
                            <th>存放位置</th>
                            <th>入库数量</th>
                            <th>出库数量</th>
                            <th>操作</th>
                        </tr>
                    </table>
                </div>
                <div id="seller" class="content-item">
                    <h2>客户信息查询及删除</h2>
                    <div class="select-input">
                        <label>请输入客户编号: </label>
                        <input type="text" id="sCusId" value=""/>
                        <button  onclick="selectCum()">查询</button>
                    </div>
                    <button onclick="selectCumAll()" class="select-btn">查询所有客户信息</button>
                    <table border="1" id="showCus">
                        <tr>
                            <th>客户编号</th>
                            <th>姓名</th>
                            <th>联系方式</th>
                            <th>购买时间</th>
                            <th>购买数量</th>
                            <th>药品编号</th>
                            <th>操作</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="other" class="content-items">
                <div id="instock" class="content-item">
                    <h2>药品入库</h2>
                    <form>
                        <div class="form-item">
                            <label>药品编号</label>
                            <input type="text" id="inId" value=""/>
                        </div>
                        <div class="form-item">
                            <label>药品名称</label>
                            <input type="text" id="inName" value=""/>
                        </div>
                        <div class="form-item">
                            <label>生产厂家</label>
                            <input type="text" id="inProduct" value=""/>
                        </div>
                        <div class="form-item">
                            <label>生产日期</label>
                            <input type="date" id="inDate" value=""/>
                        </div>
                        <div class="form-item">
                            <label>保质期</label>
                            <input type="text" id="inReleaseDate" value=""/>
                        </div>
                        <div class="form-item">
                            <label>用途</label>
                            <input type="text" id="inUse" value=""/>
                        </div>
                        <div class="form-item">
                            <label>价格</label>
                            <input type="text" id="inPrice" value=""/>
                        </div>
                        <div class="form-item">
                            <label>数量</label>
                            <input type="text" id="inCount" value=""/>
                        </div>
                        <div class="form-item">
                            <label>经手人</label>
                            <input type="text" id="inSalalor" value=""/>
                        </div>
                        <div class="form-item">
                            <button onclick="handleInStock()">确认入库</button>
                        </div>
                    </form>
                </div>
                <div id="outstock" class="content-item">
                    <h2>药品出库</h2>
                    <form>
                        <div class="form-item">
                            <label>药品编号</label>
                            <input type="text" id="outId" value=""/>
                        </div>
                        <div class="form-item">
                            <label>客户编号</label>
                            <input type="text" id="customerId" value=""/>
                        </div>
                        <div class="form-item">
                            <label>客户姓名</label>
                            <input type="text" id="customerName" value=""/>
                        </div>
                        <div class="form-item">
                            <label>联系方式</label>
                            <input type="text" id="customerTel" value=""/>
                        </div>
                        <div class="form-item">
                            <label>购买时间</label>
                            <input type="date" id="outTime" value=""/>
                        </div>
                        <div class="form-item">
                            <label>购买数量</label>
                            <input type="text" id="outCount" value=""/>
                        </div>
                        <div class="form-item">
                            <button onclick="handleOutStock()">确认出库</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/javascripts/home.js" type="text/javascript"></script>
<!--<script src="/javascripts/handleInOut.js" type="text/javascript"></script>-->
<script src="/javascripts/handleSelect.js" type="text/javascript"></script>
</body>
</html>
